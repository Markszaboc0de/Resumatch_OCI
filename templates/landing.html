<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resumatch - Welcome</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .hero-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: 1rem;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <div class="hero">
        <div class="position-absolute top-0 end-0 p-3">
            <a href="{{ url_for('employer_login') }}" class="text-white text-decoration-none small opacity-75">Employer
                Login</a>
        </div>
        <div class="hero-card">
            <h1 class="display-4 mb-4">Welcome to Resumatch</h1>
            <div class="d-grid gap-3 col-12 mx-auto">
                <a href="{{ url_for('register') }}" class="btn btn-light btn-lg">Register</a>
                <a href="{{ url_for('login') }}" class="btn btn-outline-light btn-lg">Log In</a>
                <a href="{{ url_for('listings') }}" class="btn btn-link text-white mt-2">Continue without logging in</a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
