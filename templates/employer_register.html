<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employer Register - Resumatch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            overflow-x: hidden;
        }

        .main-wrapper {
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            background-color: #f7f9fc;
            border-right: 1px solid #edf1f7;
            padding: 24px;
            position: fixed;
            height: 100vh;
            overflow-y: auto;
        }

        .sidebar-logo {
            font-size: 1.25rem;
            font-weight: 700;
            color: #1a202c;
            display: flex;
            align-items: center;
            gap: 12px;
            text-decoration: none;
            margin-bottom: 2rem;
        }

        .sidebar-logo i {
            font-size: 1.5rem;
            color: #2b6cb0;
        }

        .sidebar-nav {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .sidebar-nav li {
            margin-bottom: 8px;
        }

        .sidebar-nav a {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 10px 16px;
            color: #4a5568;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .sidebar-nav a:hover,
        .sidebar-nav a.active {
            background-color: #edf2f7;
            color: #2b6cb0;
        }

        /* Content Area */
        .content-area {
            flex: 1;
            margin-left: 250px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #fafafa;
        }

        .form-card {
            background: #ffffff;
            padding: 3rem;
            border-radius: 12px;
            border: 1px solid #e2e8f0;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.05), 0 4px 6px -2px rgba(0, 0, 0, 0.025);
            max-width: 500px;
            width: 100%;
        }

        .form-title {
            font-weight: 800;
            color: #1a202c;
            margin-bottom: 1.5rem;
            letter-spacing: -0.5px;
            text-align: center;
        }

        .custom-input {
            border-radius: 8px;
            border: 1px solid #e2e8f0;
            padding: 12px 16px;
            background-color: #f7fafc;
        }

        .custom-input:focus {
            background-color: #ffffff;
            border-color: #cbd5e0;
            box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.15);
        }

        .btn-custom {
            border-radius: 8px;
            padding: 12px 24px;
            font-weight: 600;
            transition: all 0.2s;
            margin-top: 1rem;
        }

        @media (max-width: 900px) {
            .content-area {
                margin-left: 0;
                padding: 20px;
            }

            .sidebar {
                transform: translateX(-100%);
                z-index: 1000;
            }
        }
    </style>
</head>

<body>
    <div class="main-wrapper">
        <!-- Sidebar -->
        <aside class="sidebar">
            <a href="{{ url_for('landing') }}" class="sidebar-logo">
                <i class="bi bi-infinity"></i>
                Resumatch
            </a>

            <ul class="sidebar-nav">
                <li>
                    <span class="px-3 text-muted"
                        style="font-size:0.75rem;font-weight:600;text-transform:uppercase;">Navigation</span>
                </li>
                <li class="mt-2">
                    <a href="{{ url_for('listings') }}">
                        <i class="bi bi-grid-fill"></i> Job Board
                    </a>
                </li>
                <li>
                    <a href="{{ url_for('login') }}">
                        <i class="bi bi-box-arrow-in-right"></i> Log In
                    </a>
                </li>
                <li>
                    <a href="{{ url_for('register') }}">
                        <i class="bi bi-person-plus-fill"></i> Register
                    </a>
                </li>
                <li style="margin-top: 2rem;">
                    <a href="{{ url_for('employer_login') }}" class="active">
                        <i class="bi bi-building"></i> Employer Portal
                    </a>
                </li>
            </ul>
        </aside>

        <!-- Main Content -->
        <main class="content-area">
            <div class="form-card my-5">
                <h2 class="form-title">Register Company</h2>

                {% with messages = get_flashed_messages() %}
                {% if messages %}
                <div class="alert alert-warning mb-4">
                    {{ messages[0] }}
                </div>
                {% endif %}
                {% endwith %}

                <form method="POST">
                    <div class="mb-3">
                        <label class="form-label text-muted fw-semibold small">Company Name</label>
                        <input type="text" name="company_name" class="form-control custom-input" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label text-muted fw-semibold small">Username</label>
                        <input type="text" name="username" class="form-control custom-input" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label text-muted fw-semibold small">Password</label>
                        <input type="password" name="password" class="form-control custom-input" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-custom shadow-sm">Register</button>
                    </div>
                </form>

                <div class="mt-4 text-center">
                    <a href="{{ url_for('employer_login') }}" class="text-decoration-none text-muted small">Already have
                        an account? <span class="text-primary">Log In</span></a>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
