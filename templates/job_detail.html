<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ job.title }} at {{ job.company }} - Resumatch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f7f9fc;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            color: #1a202c;
        }

        .navbar-brand {
            font-weight: 700;
            color: #2b6cb0 !important;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .job-header {
            background: #ffffff;
            padding: 60px 0;
            border-bottom: 1px solid #edf2f7;
            margin-bottom: 40px;
        }

        .company-name {
            color: #718096;
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .job-title {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 16px;
            letter-spacing: -0.5px;
        }

        .job-meta {
            display: flex;
            gap: 24px;
            color: #4a5568;
            font-size: 1rem;
            align-items: center;
        }

        .job-meta i {
            color: #2b6cb0;
            margin-right: 6px;
        }

        .job-content-card {
            background: #ffffff;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 4px 6px -2px rgba(0, 0, 0, 0.025);
            border: 1px solid #e2e8f0;
            margin-bottom: 60px;
            line-height: 1.7;
        }

        .job-content-card h1,
        .job-content-card h2,
        .job-content-card h3 {
            margin-top: 1.5rem;
            margin-bottom: 1rem;
            font-weight: 700;
        }

        .job-content-card ul,
        .job-content-card ol {
            margin-bottom: 1.5rem;
        }

        .job-content-card p {
            margin-bottom: 1.25rem;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom py-3">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('landing') }}">
                <i class="bi bi-infinity"></i> Resumatch
            </a>
            <div>
                {% if current_user.is_authenticated %}
                <a href="{{ url_for('dashboard') }}" class="btn btn-outline-primary">Back to Job Board</a>
                {% else %}
                <a href="{{ url_for('listings') }}" class="btn btn-outline-primary">Back to Job Board</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="job-header">
        <div class="container">
            <div class="row">
                <div class="col-lg-8">
                    <div class="company-name">{{ job.company }}</div>
                    <h1 class="job-title">{{ job.title }}</h1>
                    <div class="job-meta">
                        {% if job.city or job.country %}
                        <span><i class="bi bi-geo-alt-fill"></i>
                            {{ job.city }}{{ ', ' if job.city and job.country }}{{ job.country }}
                        </span>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="job-content-card">
                    <!-- The raw_text contains the HTML generated by TinyMCE -->
                    {{ job.raw_text | safe }}
                </div>
            </div>
        </div>
    </div>

</body>

</html>
